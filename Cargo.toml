[package]
name = "wgpu_text"
authors = ["Leon (Blatko1)"]
version = "0.8.6"
edition = "2021"
description = "A simple 2D text renderer for wgpu"
license = "MIT"
readme = "README.md"
repository = "https://github.com/Blatko1/wgpu-text"
keywords = ["wgpu", "text", "ttf", "render", "font"]
categories = ["graphics", "rendering"]
include = ["src/**/*", "LICENSE", "Cargo.toml", "README.md", ".gitignore"]

[dependencies]
wgpu = { version = "0.19.3", default-features = false, features = ["wgsl"]}
glyph_brush = "0.7.8"
log = "0.4.21"
bytemuck = { version = "1.15.0", features = ["derive"] }

[dev-dependencies]
wgpu = { version = "0.19.3", features = ["spirv"] }
winit = "0.29.15"
pollster = "0.3.0"
env_logger = "0.11.3"
rand = "0.8.5"
nalgebra = "0.32.5"

[[example]]
path = "examples/custom_output/custom_output.rs"
name = "custom_output"
